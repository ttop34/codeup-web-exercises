<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Griid Layout</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column one-half line">1/2</div>

        <div class="column one-half line">1/2</div>
    </div>
    <div class="row">
        <div class="column one-third line">1/3</div>
        <div class="column one-third line">1/3</div>
        <div class="column one-third line">1/3</div>
    </div>
    <div class="row">
        <div class="column one-fourth line">1/4</div>
        <div class="column one-fourth line">1/4</div>
        <div class="column one-fourth line">1/4</div>
        <div class="column one-fourth line">1/4</div>
    </div>
    <div class="row">
        <div class="column one-sixth line">1/6</div>
        <div class="column one-sixth line">1/6</div>
        <div class="column one-sixth line">1/6</div>
        <div class="column one-sixth line">1/6</div>
        <div class="column one-sixth line">1/6</div>
        <div class="column one-sixth line">1/6</div>
    </div>
    <div class="row">
        <div class="column one-eighth line">1/8</div>
        <div class="column one-eighth line">1/8</div>
        <div class="column one-eighth line">1/8</div>
        <div class="column one-eighth line">1/8</div>
        <div class="column one-eighth line">1/8</div>
        <div class="column one-eighth line">1/8</div>
        <div class="column one-eighth line">1/8</div>
        <div class="column one-eighth line">1/8</div>
    </div>
    <div class="row">
        <div class="column one-fourth last line">1/4</div>
        <div class="column one-half last line">1/2</div>
        <div class="column one-eighth last line">1/8</div>
        <div class="column one-eighth last line">1/8</div>
    </div>
</div>
</body>
</html>
