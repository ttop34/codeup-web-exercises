<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header>
        <h1 id="r1">Veridian Dynamics Registration!</h1>
    </header>
    <main>
    <div>
        <form method="post" action="https://requestb.in/wlth0awl">
            <label for="email"><strong>Email</strong></label>
            <br>
            <input type="text" id="email" name="email" placeholder="Please enter Email">

            <br>
            <label for="password"><strong>Password</strong></label>
            <br>
            <input type="password" id="password" name="password" placeholder="Please Enter Password">
        <br>
        <label for="bio"<strong>Bio</strong>
        <br>
            <textarea  id="bio" rows="15" cols="50" placeholder="Tell us your life story!"></textarea>
        </label>
        <br>
        <label>How did You hear about us?</label>
        <br>
        <div class="label">
            <label>
                <input type="radio" name="question1" value="billboard">Billboard
            </label>
            <label>
                <input type="radio" name="question1" value="radio advertisement">Radio Advertisement
            </label>
            <label>
                <input type="radio" name="question1" value="internet advertisement">Internet Advertisement
            </label>
            <label>
                <input type="radio" name="question1" value="other">Other
            </label>
        </div>
        <br>
        <div>
            <label id="browser">What browser are you using?</label>
            <br>
            <select name="What browser are you using?">
                <option value="Google Chrome">Google Chrome</option>
                <option value="firefox">FireFox</option>
                <option value="Internet Explorer" selected>Internet Explorer</option>
                <option value="safari">Safar</option>
            </select>
        </div>
        <br>
            <input type="submit" value="submit">
        </form>
    </div>
    </main>
<footer></footer>
</body>
</html>
