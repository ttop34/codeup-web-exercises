<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link rel="stylesheet" href="css/forms.css"
</head>
<body>
    <header>
        <h1>Veridian Dynamics Registration!</h1>
    </header>
    <main>
        <form method="post" action="https://requestb.in/wlth0awl">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Please enter Email">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Please Enter Password">
        <br>
        <div>
        <br>
        <label for="bio">Bio
        <br>
            <textarea id="bio"></textarea></label>
        </div>
        <hr>
        <br>
        <label>How did You hear about us?</label>
        <br>
        <div class="label">
            <label>
                <input type="radio" name="question1" value="billboard">Billboard
            </label>
            <label>
                <input type="radio" name="question2" value="radio advertisement">Radio Advertisement
            </label>
            <label>
                <input type="radio" name="question3" value="internet advertisement">Internet Advertisement
            </label>
            <label>
                <input type="radio" name="question4" value="other">Other
            </label>
        </div>
        <br>
        <div>
            <label id="browser">What browser are you using?</label>
            <select name="What browser are you using?">
                <option value="Google Chrome">Google Chrome</option>
                <option value="firefox">FireFox</option>
                <option value="Internet Explorer" selected>Internet Explorer</option>
                <option value="safari">Safar</option>
            </select>
        </div>
        <br>
        <button>Sign in</button>
        </form>
    </main>
<footer></footer>
</body>
</html>
